<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Upload and Metadata Extraction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 4px;
            padding: 2rem;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .upload-area.dragover {
            background-color: #e9e9e9;
        }
        #file-input {
            display: none;
        }
        #upload-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #upload-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 1rem;
        }
        #results {
            margin-top: 2rem;
            text-align: left;
        }
        .result-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ZIP File Upload and Metadata Extraction</h1>
        <div class="upload-area" id="drop-area">
            <p>Drag & Drop your ZIP file here or click to select</p>
            <input type="file" id="file-input" accept=".zip" />
        </div>
        <button id="upload-button" disabled>Upload and Process ZIP File</button>
        <div id="status"></div>
        <div id="results"></div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const status = document.getElementById('status');
        const results = document.getElementById('results');

        dropArea.addEventListener('click', () => fileInput.click());

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('dragover');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('dragover');
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            updateUploadButton();
        });

        fileInput.addEventListener('change', updateUploadButton);

        function updateUploadButton() {
            uploadButton.disabled = !fileInput.files.length;
            status.textContent = fileInput.files.length ? `File selected: ${fileInput.files[0].name}` : '';
            results.innerHTML = '';
        }

        uploadButton.addEventListener('click', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('zipFile', file);

            status.textContent = 'Uploading and processing...';
            uploadButton.disabled = true;
            results.innerHTML = '';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    status.textContent = result.message;
                    displayResults(result.results);
                } else {
                    status.textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                console.error('Error:', error);
                status.textContent = 'An error occurred. Please try again.';
            } finally {
                uploadButton.disabled = false;
            }
        });

        function displayResults(resultsArray) {
            results.innerHTML = '<h2>Extracted Metadata:</h2>';
            resultsArray.forEach((item, index) => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.innerHTML = `
                    <h3>File ${index + 1}: ${item.title}</h3>
                    <p><strong>Creator:</strong> ${item.creator}</p>
                    <p><strong>Subject:</strong> ${item.subject}</p>
                    <p><strong>Description:</strong> ${item.description}</p>
                    <p><strong>Date:</strong> ${item.date}</p>
                    <p><strong>Type:</strong> ${item.type}</p>
                    <p><strong>Format:</strong> ${item.format}</p>
                    <p><strong>Keywords:</strong> ${item.keywords.join(', ')}</p>
                `;
                results.appendChild(resultItem);
            });
        }
    </script>
</body>
</html>
